<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .media {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .media img,
        .media video {
            width: 100%;
            max-width: 300px;
            flex: 1;
        }
        .media audio {
            width: 100%;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <article>
            <h2>Speaking Exam</h2>
            <p>Todayy</p>
            <div class="media">
                <img src="example.jpg" alt="Hình ảnh minh họa">
                <video controls>
                    <source src="example.mp4" type="video/mp4">
                    Trình duyệt của bạn không hỗ trợ video.
                </video>
                <audio controls>
                    <source src="example.mp3" type="audio/mp3">
                </audio>
            </div>
            <p>Inconclusion</p>
        </article>
</body>
</html>
